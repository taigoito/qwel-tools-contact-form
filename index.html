<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form | QWEL in Action</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&family=Noto+Sans:wght@100..900&family=Noto+Serif:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <h1 id="logo"><a href="https://qwel.design/"><img src="./logo_animation.svg" alt="QWEL in Action"></a></h1>
      <ul class="breadcrumb">
        <li class="breadcrumb__item"><a href="https://qwel.design/">QWEL in Action</a></li>
        <li class="breadcrumb__item"><a href="../">Creative Tools</a></li>
        <li class="breadcrumb__item  breadcrumb__item--current"><span>Contact Form</span></li>
      </ul>
    </header>
    <main class="main">
      <h2 class="main__title">Contact Form | Created by <span> ― QWEL.DESIGN</span></h2>
      <p>このページは、<strong>QWEL.DESIGN</strong> への<strong>お問い合わせフォーム</strong>です。
        <br>お気軽にお問い合わせください。</p>
      <form class="form" method="post" action="./php/mail.php">
        <table class="form__table">
          <tr>
            <th><label for="yourname">氏名<span class="required">*必須</span></label></th>
            <td><input id="yourname" size="30" type="text" name="氏名"></td>
          </tr>
          <tr>
            <th><label for="youremail">メールアドレス<span class="required">*必須</span></label></th>
            <td><input id="youremail" size="30" type="email" name="Email"></td>
          </tr>
          <tr>
            <th><label for="yoursubject">題名</label></th>
            <td>
              <select id="yoursubject" name="題名">
                <option value="ご質問・お問い合わせ">ご質問・お問い合わせ</option>
                <option value="その他">その他</option>
              </select>
            </td>
          </tr>
          <tr>
            <th><label for="yourcontent">メッセージ本文</label></th>
            <td><textarea id="yourcontent" name="メッセージ本文" cols="30" rows="6"></textarea></td>
          </tr>
        </table>
        <div class="form__buttons">
          <input type="submit" value="確認">
        </div>
      </form>
    </main>
    <footer id="footer" class="footer">
      <div class="footer__inner">
        <a class="footer__item footer__item--github" href="https://github.com/taigoito" target="_blank" rel="noopener">
          <span data-icon="ei-sc-github" data-size="m"></span>
          GitHub
        </a>
        <a class="footer__item footer__item--contact" href="https://tools.qwel.design/contact-form/" target="_blank" rel="noopener">
          <span data-icon="ei-envelope" data-size="m"></span>
          Contact Me
        </a>
        <small class="footer__copyright"></small>
      </div>
    </footer>
    <script src="./init.js"></script>
  </body>
</html>
