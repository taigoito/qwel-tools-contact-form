<?xml version="1.0" encoding="UTF-8"?>
<svg id="qwel_logo_final_right_aligned" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 480">
  <defs>
    <style>
      .cls-1 {
        fill: #29abe2;
        font-family: YuGothic-Medium, 'Yu Gothic';
        font-size: 50px;
        font-weight: 500;
        letter-spacing: .1em;
        text-anchor: end;
      }
      .cls-1, .cls-2 {
        isolation: isolate;
      }
      .cls-3 {
        fill: #fff;
      }
      .cls-4 {
        fill: none;
        stroke: #29abe2;
        stroke-miterlimit: 10;
        stroke-width: 6px;
      }
      .cls-5 {
        fill: #ffc080;
      }
      .wind {
        fill: none;
        stroke: #29abe2;
        stroke-width: 6;
        stroke-linecap: round;
        opacity: 0.3;
        stroke-dasharray: 18 18;
        animation: dashmove 2s linear infinite;
      }
      @keyframes dashmove {
        to {
          stroke-dashoffset: -60;
        }
      }
      .wobble {
        animation: wobbleY 1.5s ease-in-out infinite;
      }
      @keyframes wobbleY {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-12px); }
      }
    </style>
  </defs>
  <circle class="cls-3" cx="288" cy="240" r="240"/>

